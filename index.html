<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- STYLE -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
		<script>
			const config = window.__unocss_runtime.uno.config
			const configColor = config.theme.colors
			const configFamily = config.theme.fontFamily

			configColor.primaryDesRed = "#ce9797"
			configColor.primarySoftRed = "#f96262"
			configColor.neutralGrayRed = "#413a3a"
			configFamily.josefinSans = '"Josefin Sans",' + configFamily.sans
		</script>
		<style>
			[un-cloak] {
				display: none;
			}

			*:focus {
				border-color: transparent;
				outline-style: solid;
				outline-width: 0.15rem;
				outline-color: #d48b8b;
			}

			.linear-gradient-1 {
				background: linear-gradient(
					135deg,
					hsl(0, 0%, 100%),
					hsl(0, 100%, 98%)
				);
			}
			.linear-gradient-2 {
				background: linear-gradient(
					135deg,
					hsl(0, 80%, 86%),
					hsl(0, 74%, 74%)
				);
			}
			.sr-only {
				position: absolute;
				left: -10000px;
				top: auto;
				width: 1px;
				height: 1px;
				overflow: hidden;
			}
		</style>

		<!-- JS -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body
		class="font-josefinSans text-primary-des-red text-3.5"
		md="text-4 tracking-0.02"
		un-cloak
	>
		<section
			class="pb-15 pt-7.75 max-w-360 mx-auto"
			md="relative pb-0 pt-16.25 h-200 bg-no-repeat bg-[url(images/bg-pattern-desktop.svg)] bg-cover"
		>
			<img
				src="images/logo.svg"
				alt=""
				class="ml-8 h-5.25"
				md="ml-41.25 h-8.25"
			/>
			<div
				class="h-62.5 bg-[url(images/hero-mobile.jpg)] bg-no-repeat bg-cover w-full mt-8"
				md="bg-[url(images/hero-desktop.jpg)] absolute right-0 top-0 w-1/2 max-w-152.5 h-full mt-0"
			></div>
			<div
				class="px-8 mt-16 text-center"
				md="px-0 mt-33.5 ml-41.25 text-left w-1/3 max-w-111.25"
			>
				<h1
					class="mx-auto flex flex-col text-10.25 tracking-2.5 leading-10.5"
					md="text-16 tracking-4.25 leading-17"
				>
					<span class="font-300">WE'RE</span
					><span class="font-600 text-neutral-gray-red"
						>COMING SOON</span
					>
				</h1>
				<p class="leading-5.5 mt-4" md="mt-5.75 leading-6.75">
					Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.
				</p>
				<form action="" class="relative mt-8" md="mt-10.5">
					<label for="email" class="sr-only">Email</label>
					<input
						type="email"
						name="email"
						placeholder="Email Address"
						id="email"
						maxlength="40"
						aria-label="Email"
						class="py-3.1 pl-5.5 pr-28 rounded-full w-full border-1 border-primary-des-red placeholder-primary-des-red"
						md="py-3.75 pl-7.5 pr-37"
					/>
					<div>
						<img
							src="images/icon-error.svg"
							alt=""
							class="absolute top-3.25 right-20"
							md="top-4.25 right-29.25"
						/>
						<p
							class="text-left text-3 mt-2 ml-8 tracking-0.12 text-primary-soft-red"
						>
							Please provide a valid email
						</p>
					</div>
					<button
						class="absolute right-0 top-0 linear-gradient-2 py-3.5 px-6.5 rounded-full shadow-xl shadow-primary-des-red"
						md="py-4.5 px-11"
					>
						<img src="images/icon-arrow.svg" alt="" />
					</button>
				</form>
			</div>
		</section>
	</body>
</html>
